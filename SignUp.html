<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>SignUp page</title>
</head>
<body>
    <fieldset>
    <form action="blogs.html">
    <table>
        <tr>
            <th>Fill the form</th>
        </tr>
        <tr>
            <td><label>First Name: </label>
                <input type="text" required></td>
                <td><label>Last Name: </label>
                <input type="text" required></td>
        </tr>
        <tr>
            <td><label>User Name: </label><input type="text" minlength="4" maxlength="10" required></td>
        </tr>
        <tr>
            <td><label>email address: </label><input type="email" required></td>
        </tr>
        <tr>
            <td><label>password: </label><input type="password" minlength="8" required></td>
        </tr>
        <tr>
            <td><label>Date of birth: </label><input type="date" min="1960-01-01" required></td>
        </tr>
        <tr>
            <td><input type="file"></td>
        </tr>
    </table>
    <input type="checkbox" name="" id="">
    <input type="submit">
    
        
        
        
    </form>
</fieldset>
</body>
</html>
